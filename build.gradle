/*
 * Configuration
 */
description = 'NxParser Readers/Writers for JAX-RS'


/*
 * Plugins
 */
apply plugin: 'eclipse'
apply plugin: 'java'


/*
 * Repositories
 */
repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "https://jitpack.io"
	}
}


/*
 * Dependencies
 */
dependencies {
	
	
	/*
	 * Compile Dependencies
	 */
	
	// Internal
	//implementation 'com.github.nxparser.nxparser:nxparser:2.3.3'
	compile group: 'org.semanticweb.yars', name: 'nxparser-parsers', version: '3.0.0-SNAPSHOT'
	compile group: 'org.semanticweb.yars', name: 'nxparser-parsers-external-jsonld-jsonld_java', version: '3.0.0-SNAPSHOT'
	compile group: 'org.semanticweb.yars', name: 'nxparser-utilities-uri', version: '3.0.0-SNAPSHOT'
	
	// External
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.1'
	compile group: 'org.kohsuke.metainf-services', name: 'metainf-services', version:'1.6'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version:'2.27'
	compile group: 'org.semarglproject', name: 'semargl-rdf', version:'0.6.1'
	
	
	testCompile group: 'junit', name: 'junit', version:'4.12'
		
}
